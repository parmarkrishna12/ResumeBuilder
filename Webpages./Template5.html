<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .resume-container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header input {
            text-align: center;
            border: none;
            font-size: 24px;
            font-weight: bold;
        }
        .contact-info input {
            border: none;
            width: 100%;
        }
        .progress {
            height: 8px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid #000;
            display: inline-block;
            padding-bottom: 5px;
        }
        input, textarea {
            border: none;
            width: 100%;
        }
        input:focus, textarea:focus {
            outline: none;
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>

<div class="container resume-container">
    <form id="resumeForm" action="Template5Servlet" method="post">
        <div class="header">
            <input type="text" name="name" value="NIRANJAN DEVI">
            <h5><input type="text" name="job_title" value="Marketing Manager"></h5>
            <div class="contact-info">
                <p><i class="fas fa-phone"></i> <input type="text" name="phone" value="+92-XXX-XXXXXXX"> | 
                   <i class="fas fa-envelope"></i> <input type="text" name="email" value="hello@email.com"></p>
                <p><i class="fas fa-map-marker-alt"></i> <input type="text" name="address" value="Anywhere, Any City"> | 
                   <i class="fas fa-globe"></i> <input type="text" name="website" value="www.mywebsite.com"></p>
            </div>
        </div>

        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
                <h5 class="section-title">ABOUT ME</h5>
                <textarea name="profile_summary">Lorem ipsum dolor sit amet...</textarea>

                <h5 class="section-title">EDUCATION</h5>
                <textarea name="education">Bachelor University - Marketing (2015-2019)</textarea>
                <textarea name="education">Master University - MBA (2019-2021)</textarea>

                <h5 class="section-title">SKILLS</h5>
                <input type="text" name="skills" value="Social Media Analytics, Content Marketing, SEO Optimization">

                <h5 class="section-title">EXPERTISE</h5>
                <input type="text" name="expertise" value="Strategic Planning, Communication, Brand Awareness, Digital Marketing">
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
                <h5 class="section-title">WORK EXPERIENCE</h5>
                <textarea name="experience">ABC Marketing Ltd. - Marketing Specialist (NOV 2021 - Present)</textarea>
                <textarea name="experience">XYZ Advertising - Marketing Associate (2020-2021)</textarea>

                <h5 class="section-title">REFERENCE</h5>
                <input type="text" name="reference" value="Sandra Jacob - Senior Manager - XYZ Ltd.">
                <input type="text" name="reference" value="Lee Patrick - Marketing Lead - ABC Co.">
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" id="previewBtn" class="btn btn-dark">Preview</button>
            <button type="button" id="downloadBtn" class="btn btn-secondary">Download PDF</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("previewBtn").addEventListener("click", function() {
        let inputs = document.querySelectorAll("input, textarea");
        inputs.forEach(input => input.setAttribute("readonly", "readonly"));
    });

    document.getElementById("downloadBtn").addEventListener("click", function() {
        window.print();
    });
</script>

</body>
</html>
